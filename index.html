<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form class="form" action="" method="GET">
      <h2>Sign In</h2>

      <!-- 1 спосіб: id -->
      <label for="email-form">Enter your email</label>
      <input type="text" placeholder="example@mail.com" autofocus id="email-form" name="email" />

      <!-- 2 спосіб: вкладення input в label -->
      <label for="password-form">Enter your password</label>
      <input type="password" placeholder="qwerty123" id="password-form" name="password" />
      
      <button type="submit">Sign In</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
