<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form>
      <label>
        Ім'я
        <input type="text" name="username" placeholder="Вадим" autofocus>
      </label>

      <label class="required">
        Електронна пошта
        <input required type="text" name="email" placeholder="example@email.com" pattern="[^@ \t\r\n]+@[^@ \t\r\n]+\.[^@ \t\r\n]+">
      </label>

      <label>
        Пароль:
        <input type="text" name="password" placeholder="qwerty1234" >
      </label>

      <label>
        Телефон:
        <input type="text" name="phone" placeholder="0994875717">
      </label>

      <label>
        Адреса:
        <input type="text" name="address" placeholder="вул. Хрещатик, буд...">
      </label>

      <label>
        Дата народження:
        <input type="date" name="birthdate" placeholder="14.09.2005">
      </label>

      <fieldset>
        <legend>Choose your gender</legend>

        <label>
          <input type="radio" checked value="Male" name="gender">
          Male
        </label>
  
        <label>
          <input type="radio" value="Female" name="gender">
          Female
        </label>
  
        <label>
          <input type="radio" value="Nonbinary" name="gender">
          Nonbinary
        </label>
      </fieldset>

      <fieldset>
        <legend>Choose your avatar</legend>
        <input name="avatar" type="file" multiple>
      </fieldset>

      <fieldset>
        <legend>Choose your city</legend>
        <select name="city">
          <option value="Kyiv">Київ</option>
          <option value="Kharkiv">Харків</option>
          <option value="Lviv">Львів</option>
          
          <optgroup label="Дніпропетровська область">
            <option value="Dnipro">Дніпро</option>
            <option value="Kryvyi-Rig">Кривий Ріг</option>
          </optgroup>
        </select>
      </fieldset>

      <label class="required">
        <input required type="checkbox" name="is-agree" checked>
        Чи погоджуєтесь Ви із нашою політикою?
      </label>

      <label>
        <input type="checkbox" name="is-subscribed" checked>
        Чи хочете Ви отримувати від нас новини? (спам)
      </label>

      <button type="submit">Зареєструватися</button>
      <button type="reset">Очистити</button>
    </form>
  </body>
</html>

<!-- 

  Регулярний вираз - це шаблон або правило для пошуку та відповідності текстовим рядкам

  /Міс/
  
  Міський     <<--- входження
  Приміський  <<--- входження
  Міст        <<--- входження
  Розмістити  <<--- входження
  Панацея

  Ідея: за допомогою регулярок ми можемо шукати входження у тексті
