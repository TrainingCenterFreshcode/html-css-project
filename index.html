<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <table>

      <caption>Invoice</caption>

      <thead>

        <tr>
          <th>Item / Desc.</th>
          <th>Qty.</th>
          <th>@</th>
          <th>Price</th>
        </tr>

      </thead>

      <tbody>

        <tr>
          <td>Paperclips (Box)</td>
          <td>100</td>
          <td>1.15</td>
          <td>115.00</td>
        </tr>

        <tr>
          <td>Paper (Case)</td>
          <td>10</td>
          <td>45.99</td>
          <td>459.90</td>
        </tr>

        <tr>
          <td>Wastepaper Baskets</td>
          <td>2</td>
          <td>17.99</td>
          <td>35.98</td>
        </tr>

      </tbody>

      <tfoot>
        
        <tr>
          <th colspan="3">Subtotal</th>
          <td>610.88</td>
        </tr>

        <tr>
          <th colspan="2">Tax</th>
          <td>7%</td>
          <td>42.76</td>
        </tr>

        <tr>
          <th colspan="3">Total</th>
          <td>653.63</td>
        </tr>

      </tfoot>

    </table>
  </body>
</html>

<!-- 
    <table> - тег з якого розпочинається таблиця

    <thead> - назви стовпців таблиці
    <tbody> - тіло таблиці (семантичний тег)
    <tfoot> - нижній колонтитул таблиці (семантичний тег)

    <caption> - визначає назву таблиці (текст автоматично центрується у таблиці)

    <tr> - створити рядок таблиці

    Всередині рядка таблиці ми створюємо комірки.
    Комірки бувають 2-ох типів.
    <th> - комірка-заголовок (текст виділяється жирним шрифтом + центрується).
    <td> - звичайна комірка таблиці
    
      
    rowspan - атрибут комірки, який вказує, на скільки рядків має розтягуватися комірка у вертикальному напрямку
    colspan - атрибут комірки, який вказує, на скільки рядків має розтягуватися комірка у горизонтальному напрямку
-->
